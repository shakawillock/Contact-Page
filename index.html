<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
      <img src="" alt="" class="logo-img">
    </header>
  <div class="container">
    <section class="contact">
      <header class="contact-heading">
        <h1 class="title">Interested in our business pricing?</h1>
        <h2 class="subtitle">Fill out the form to view details and we'll contact you as soon as possible</h2>
      </header>
      <form action="#" class="contact-form">
        <div class="wrapper">
          <div class="name-field">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Ethan Johnson">
          </div>
          <div class="email-field">
            <label for="company-email">Company Email</label>
            <input type="email" name="company-email" id="company-email" placeholder="ethan@johnson.com">
          </div>
        </div>
       
  
        <div class="wrapper">
          <div class="company-size-field">
            <label for="company-size">Company Size</label>
            <select name="company-size" id="company-size">
              <option value="1-10">1-10 employees</option>
              <option value="25-50">25-50 employees</option>
              <option value="50-100">50-100 employees</option>
            </select>
          </div>

          <div class="subject-field">
            <label for="subject">Subject</label>
            <select name="subject" id="subject">
              <option value="building-landing-pages">Building Landing Pages</option>
            </select>
          </div>
        </div>
      

  

        <label for="message">Message</label>
        <textarea name="message" id="message" rows="13">50-100 employees</textarea>

        <button class="btn btn-primary">Contact Sales</button>
      </form>
    </section>
  </div>
</body>
</html>
